<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Adobe Sign Token Gen</title>
</head>
<body>
	<header><h1>Adobe Sign API Token Generator</h1></header>	
	<div>
		<h2>Get Authorization Code</h2>
		<div>
			<p>
				Client-id <input type="text" id="clientId">
			</p>
			<p>
				Client secret <input type="text" id="clientSecret">

			<button id="submitBtn">Submit</button>
		</div>
		<br>
		<div>
			<a id="signIn" disabled>Sign in</a>
		</div>
	</div>
	
	<script src="adobe-auth.js"></script>
</body>
</html>
